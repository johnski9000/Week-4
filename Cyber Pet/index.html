<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <body>
        <div id="headbox">
        <h1 id="heading">Virtual Pet</h1>
        </div>
        <div id="bigbox">
            <div id="petimgbox">
            <img id="petimg" src="./Media/happydog.png">
            <img id="petimgg" src="./Media/angrydog.png">
            </div>
            <div id="statsbox">
                <h1 id="name">Name: </h1>

                <h1>Mood:<progress id="mood" value="100" max="100"></progress></h1> 
                
                <h1>Hunger: <progress id="hunger" value="100" max="100"></progress></h1>
                                
                <h1>Thirst: <progress id="thirst" value="100" max="100"></progress></h1>
                
                <h1>Health: <progress id="health" value="100" max="100"></progress></h1>
                
            </div>
        </div>
        <div id="commandbox">
            <input id="nameinput" type="text">
            <button id="namebutton">Name</button>
            <button id="pet">Pet</button>
            <button id="feed">Feed</button>
            <button id="water">Water</button>
            <button id="play">Play</button>
        </div>


        <script src= "./app.js"></script>
        <script src="pet.js"></script>
    </body>
</html>
